<!DOCTYPE html>
<html>
<head>
	<title>Images Slideshow</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Images Slideshow</h1>
	<div class="slideshow-container">
		<img src="images/img (1).jpg" class="img1" height="400px" width="600px">
		<img src="images/img (2).jpg" class="img1" height="400px" width="600px">
		<img src="images/img (3).jpg" class="img1" height="400px" width="600px">
		<img src="images/img (4).jpg" class="img1" height="400px" width="600px">
		<img src="images/img (5).jpg" class="img1" height="400px" width="600px">

		<button class="backward"><i class="fa fa-angle-left" onclick="plusDivs(-1);"></i></button>
		<button class="forward"><i class="fa fa-angle-right" onclick="plusDivs(+1);"></i></button>
	</div>


	<script src="index.js"></script>
</body>
